<div class="flex justify-between flex-nowrap w-full flex-wrap md:flex-nowrap">
  <div
    class="flex items-center gap-4 p-4 flex-wrap w-full md:w-7/12 md:flex-row md:gap-4 md:p-4"
  >
    <select
      class="border border-black rounded-[10px] h-[46px] px-[10px] w-full md:w-[29%] mb-2 md:mb-0"
      [(ngModel)]="selectedInventoryItemId"
    >
      <option value="" disabled selected>Select Inventory Item</option>
      <option *ngFor="let item of inventoryItems" [value]="item.item_id">
        {{ item.name }} ({{ item.unit }})
      </option>
    </select>
  </div>

  <div
    class="flex w-full md:w-5/12 flex-row justify-center items-center gap-4 md:gap-4 md:flex-row md:justify-center md:items-center"
  >
    <button
      (click)="addNewItem()"
      [disabled]="!selectedInventoryItemId"
      class="bg-[#634941] rounded-[10px] h-[46px] w-full md:w-4/5 text-[16px] font-bold font-sans text-white mb-2 md:mb-0"
    >
      Add Item
    </button>
  </div>
</div>

<div class="shadow-md">
  <table
    mat-table
    [dataSource]="dataSource"
    class="w-full mb-5 border border-gray-300 rounded-[20px] overflow-hidden mat-elevation-z8 shadow-md"
    matSort
    aria-label="Elements"
    style="--mat-table-background-color: #fff"
  >
    <!-- Component Column -->
    <ng-container matColumnDef="component">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="bg-white text-black"
      >
        Component
      </th>
      <td mat-cell *matCellDef="let row" class="bg-white text-black">
        {{ row.component }}
      </td>
    </ng-container>

    <!-- Dine-in Column -->
    <ng-container matColumnDef="Dine-in">
      <th mat-header-cell *matHeaderCellDef class="bg-white text-black">
        Dine-in
      </th>
      <td mat-cell *matCellDef="let row" class="bg-white text-black">
        <input
          type="number"
          class="border border-black rounded-lg h-10 w-full px-2 focus:outline-none focus:ring-2 focus:ring-[#634941]"
          [(ngModel)]="row.outletPrices['Dine-in']"
          placeholder="Enter Cost"
        />
      </td>
    </ng-container>

    <!-- Dine-in Unit Column -->
    <ng-container matColumnDef="Dine-in-unit">
      <th mat-header-cell *matHeaderCellDef class="bg-white text-black">
        Unit
      </th>
      <td mat-cell *matCellDef="let row" class="bg-white text-black">
        <input
          type="text"
          class="border border-black rounded-lg h-10 w-full px-2 focus:outline-none focus:ring-2 focus:ring-[#634941]"
          [(ngModel)]="row['Dine-inUnit']"
          placeholder="Enter Unit"
        />
      </td>
    </ng-container>

    <!-- Take-out Column -->
    <ng-container matColumnDef="Take-out">
      <th mat-header-cell *matHeaderCellDef class="bg-white text-black">
        Take-out
      </th>
      <td mat-cell *matCellDef="let row" class="bg-white text-black">
        <input
          type="number"
          class="border border-black rounded-lg h-10 w-full px-2 focus:outline-none focus:ring-2 focus:ring-[#634941]"
          [(ngModel)]="row.outletPrices['Take-out']"
          placeholder="Enter Cost"
        />
      </td>
    </ng-container>

    <!-- Take-out Unit Column -->
    <ng-container matColumnDef="Take-out-unit">
      <th mat-header-cell *matHeaderCellDef class="bg-white text-black">
        Unit
      </th>
      <td mat-cell *matCellDef="let row" class="bg-white text-black">
        <input
          type="text"
          class="border border-black rounded-lg h-10 w-full px-2 focus:outline-none focus:ring-2 focus:ring-[#634941]"
          [(ngModel)]="row['Take-outUnit']"
          placeholder="Enter Unit"
        />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
