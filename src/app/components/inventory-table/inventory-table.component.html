<ng-container *ngIf="loading; else tableBlock">
  <div class="flex justify-center items-center py-8">
    <span class="text-gray-500">Loading inventory...</span>
  </div>
</ng-container>
<ng-template #tableBlock>
  <ng-container *ngIf="error">
    <div class="flex justify-center items-center py-8">
      <span class="text-red-500">{{ error }}</span>
    </div>
  </ng-container>
  <ng-container *ngIf="!error">
    <table
      mat-table
      [dataSource]="filteredStockCounts"
      class="mat-elevation-z8 w-full min-w-full table-fixed rounded-lg shadow-md overflow-hidden"
      style="--mat-table-background-color: #fff"
    >
      <ng-container matColumnDef="itemName">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="bg-white px-4 py-2 text-left font-semibold text-black"
          style="width: 32%"
        >
          Item Name
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="bg-white px-4 py-2 border-b text-black"
        >
          {{ element.itemName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="inStock">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="bg-white px-4 py-2 text-left font-semibold text-black"
          style="width: 16%"
        >
          In Stock
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="bg-white px-4 py-2 border-b text-black"
        >
          {{ element.inStock }}
        </td>
      </ng-container>
      <ng-container matColumnDef="stockWarningLevel">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="bg-white px-4 py-2 text-left font-semibold text-black"
          style="width: 16%"
        >
          Stock Warning Level
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="bg-white px-4 py-2 border-b text-black"
        >
          {{ element.stockWarningLevel }}
        </td>
      </ng-container>
      <ng-container matColumnDef="orderedQty">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="bg-white px-4 py-2 text-left font-semibold text-black"
          style="width: 16%"
        >
          Ordered Qty
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="bg-white px-4 py-2 border-b text-black"
        >
          {{ element.orderedQty }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-container>
</ng-template>
