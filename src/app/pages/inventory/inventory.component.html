<div class="flex flex-col gap-6 px-8 py-6">
  <div class="mb-2">
    <app-branch-selector
      [branches]="branches"
      [selectedBranchId]="selectedBranchId"
      [loading]="loadingBranches"
      [error]="branchError"
      (branchChange)="selectedBranchId = $event; onBranchChange()"
    ></app-branch-selector>
  </div>

  <div class="bg-white rounded-lg shadow p-4">
    <app-inventory-table
      [filteredStockCounts]="filteredStockCounts"
      [displayedColumns]="displayedColumns"
      [loading]="loadingTable"
      [error]="stockCountError"
    ></app-inventory-table>
  </div>
</div>
